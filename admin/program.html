<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusCode - Persistent Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ["Poppins", "sans-serif"] },
                    colors: {
                        primary: { 50: "#E7F0FA", 100: "#D0E1F5", 200: "#7BA4D0", 300: "#4D84C0", 400: "#2E5E99", 500: "#1E4A7A", 600: "#0D2440" },
                    },
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #7ba4d0; border-radius: 3px; }
        .sidebar { width: 16rem; }
        .nav-item { transition: all 0.2s ease; display: flex; align-items: center; padding: 0.75rem 1rem; color: #374151; border-radius: 0.5rem; cursor: pointer; text-decoration: none; }
        .dark .nav-item { color: #d1d5db; }
        .nav-item.active { background-color: #d0e1f5; color: #1e4a7a; font-weight: 600; }
        .dark .nav-item.active { background-color: #1e4a7a; color: #ffffff; }
        .year-tab { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-200">
    <div class="flex h-screen overflow-hidden">
        <aside class="sidebar bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 flex-shrink-0 overflow-y-auto">
            <div class="p-6 text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                <i class="fas fa-code text-primary-500"></i><span>CampusCode</span>
            </div>
            <nav class="px-4 space-y-1">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home mr-3 w-5"></i><span>Home</span></a>
                <a href="program.html" class="nav-item active"><i class="fa-solid fa-layer-group mr-3 w-5"></i><span>Programs</span></a>
                <a href="contest.html" class="nav-item"><i class="fas fa-trophy mr-3 w-5"></i><span>Contests</span></a>
                <a href="events.html" class="nav-item"><i class="fa-solid fa-calendar-check mr-3 w-5"></i><span>Events</span></a>
                <a href="manage_user.html" class="nav-item"><i class="fa-solid fa-users mr-3 w-5"></i><span>User</span></a>
                <a href="update-report.html" class="nav-item"><i class="fas fa-file-invoice mr-3 w-5"></i><span>Reports</span></a>
                <button onclick="toggleProfile()" class="nav-item w-full text-left"><i class="fas fa-user mr-3"></i><span>Profile</span></button>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white dark:bg-gray-800 shadow-sm z-10 px-8 py-3 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Programs Management</h2>
                <div class="flex items-center gap-6">
                    <button id="themeToggle" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
                        <i class="fas fa-moon text-lg" id="themeIcon"></i>
                    </button>
                    <button onclick="toggleProfile()" class="ml-2 flex items-center gap-3 p-1 pr-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <div class="h-9 w-9 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold text-sm">RK</div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-200 hidden sm:block">Raj Kumar</span>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <div id="mainGridView" class="animate-fade">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 mb-8 shadow-sm border border-gray-100 dark:border-gray-700 flex flex-wrap items-center justify-between gap-4">
                        <div class="relative flex-1 max-w-md">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="programSearch" onkeyup="filterPrograms()" placeholder="Search programs..." class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        <button onclick="openProgramModal()" class="bg-primary-500 hover:bg-primary-600 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg">
                            <i class="fas fa-plus"></i> Create Program
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="programGrid"></div>
                </div>

                <div id="detailsView" class="hidden animate-fade">
                    <div class="flex justify-between items-center mb-8">
                        <div class="flex items-center gap-4">
                            <button onclick="hideDetails()" class="h-10 w-10 rounded-full bg-white dark:bg-gray-800 shadow-sm flex items-center justify-center border dark:border-gray-700 transition-all">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div>
                                <h3 id="detailTitle" class="text-2xl font-bold text-gray-800 dark:text-white leading-tight">Program Details</h3>
                                <p id="detailSubtitle" class="text-xs text-primary-500 font-bold uppercase"></p>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-12 md:col-span-3 space-y-3" id="yearTabsContainer"></div>
                        <div class="col-span-12 md:col-span-9">
                            <div id="yearContentContainer" class="bg-white dark:bg-gray-800 p-8 rounded-[2.5rem] border dark:border-gray-700 shadow-sm min-h-[400px]"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="programModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="px-10 py-8 border-b dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-2xl font-bold dark:text-white">Create New Program</h3>
                <button onclick="closeProgramModal()"><i class="fas fa-times text-gray-400"></i></button>
            </div>
            <div class="p-10 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="progName" placeholder="Program Name" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500">
                    <input type="text" id="progCode" placeholder="Code" class="px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <textarea id="progDesc" placeholder="Description" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 h-20"></textarea>
                <div class="grid grid-cols-3 gap-4">
                    <input type="text" id="progSession" placeholder="Session" class="px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500">
                    <input type="number" id="progSeats" placeholder="Seats" class="px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500">
                    <select id="progYears" class="px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option><option value="4" selected>4 Years</option>
                    </select>
                </div>
                <button onclick="handleProgramSubmit()" class="w-full bg-primary-500 text-white py-4 rounded-xl font-bold mt-2 shadow-lg hover:bg-primary-600 transition-all">Save Program</button>
            </div>
        </div>
    </div>

    <div id="bulkAddModal" class="fixed inset-0 z-[110] hidden flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 id="bulkTitle" class="text-xl font-bold dark:text-white uppercase tracking-tight">Management</h3>
                <div class="flex bg-gray-100 dark:bg-gray-700 p-1 rounded-lg">
                    <button onclick="toggleEnrollMode('manual')" id="modeManual" class="px-4 py-1 text-[10px] font-bold rounded-md bg-white dark:bg-gray-600 shadow-sm transition-all">MANUAL</button>
                    <button onclick="toggleEnrollMode('bulk')" id="modeBulk" class="px-4 py-1 text-[10px] font-bold rounded-md text-gray-500 transition-all">BULK</button>
                </div>
            </div>
            
            <div id="manualStudentForm" class="space-y-4">
                <div id="manualFieldsContainer">
                    </div>
            </div>

            <div id="bulkSection" class="hidden space-y-4">
                <div id="fileUploadSection">
                    <label class="text-[10px] text-gray-400 font-bold uppercase block mb-1">Upload Data File</label>
                    <input type="file" id="fileInput" accept=".csv, .txt" onchange="handleFileUpload(this)" class="w-full text-xs text-gray-400">
                </div>
                <textarea id="bulkInput" rows="6" placeholder="Paste comma separated values here..." class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 focus:ring-2 focus:ring-primary-500 text-sm outline-none"></textarea>
            </div>
            
            <div class="flex gap-3 mt-8">
                <button onclick="closeBulkModal()" class="flex-1 py-3 font-bold text-gray-400 hover:text-gray-600 transition-all">Cancel</button>
                <button id="bulkConfirmBtn" class="flex-1 bg-primary-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-primary-600 transition-all">Save Record</button>
            </div>
        </div>
    </div>

    <div id="profileOverlay" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-[320px] rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-primary-500 p-6 text-center h-24 relative">
                <button onclick="toggleProfile()" class="absolute top-4 right-4 text-white/50 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 pt-10 text-center">
                <div class="h-20 w-20 rounded-full bg-primary-500 mx-auto -mt-20 border-4 border-white dark:border-gray-800 flex items-center justify-center text-white text-2xl font-bold">RK</div>
                <h3 class="mt-4 font-bold text-lg dark:text-white">Raj Kumar</h3>
                <p class="text-xs text-gray-400">Administrator</p>
                <button onclick="toggleProfile()" class="mt-6 text-[10px] font-bold text-gray-400 uppercase">Close</button>
            </div>
        </div>
    </div>

    <script>
        let programs = JSON.parse(localStorage.getItem('campusPrograms')) || [];
        let currentProgIdx = null;
        let currentYear = 1;
        let currentBranchIdx = null;
        let bulkType = ''; 
        let enrollMode = 'manual';

        function saveData() { localStorage.setItem('campusPrograms', JSON.stringify(programs)); }

        function renderGrid() {
            const grid = document.getElementById('programGrid');
            if(!grid) return;
            grid.innerHTML = programs.map((p, idx) => `
                <div class="program-card bg-white dark:bg-gray-800 p-6 rounded-[2rem] border dark:border-gray-700 shadow-sm animate-fade">
                    <div class="flex justify-between mb-4">
                        <div class="h-12 w-12 rounded-xl bg-primary-50 dark:bg-primary-900/30 text-primary-500 flex items-center justify-center"><i class="fas fa-graduation-cap text-xl"></i></div>
                        <button onclick="deleteProgram(${idx})" class="text-gray-300 hover:text-red-500 transition-all"><i class="fas fa-trash"></i></button>
                    </div>
                    <h3 class="font-bold text-lg dark:text-white">${p.name}</h3>
                    <p class="text-[10px] text-primary-500 font-bold mb-4 uppercase tracking-wider">${p.code} • ${p.session || 'N/A'}</p>
                    <button onclick="openDetails(${idx})" class="w-full py-3 rounded-xl border dark:border-gray-600 text-sm font-bold dark:text-gray-300 hover:bg-primary-500 hover:text-white hover:border-primary-500 transition-all">Manage Years</button>
                </div>
            `).join('');
        }

        function handleProgramSubmit() {
            const name = document.getElementById('progName').value;
            const code = document.getElementById('progCode').value;
            const years = parseInt(document.getElementById('progYears').value);
            if(!name || !code) return alert("Fill required fields");
            const yearData = {};
            for(let i=1; i<=years; i++) { yearData[i] = { branches: [] }; }
            programs.push({
                name, code, description: document.getElementById('progDesc').value,
                session: document.getElementById('progSession').value,
                seats: document.getElementById('progSeats').value,
                years, yearData
            });
            saveData(); renderGrid(); closeProgramModal();
        }

        function deleteProgram(idx) { if(confirm("Delete this program?")) { programs.splice(idx,1); saveData(); renderGrid(); } }

        function openDetails(idx) {
            currentProgIdx = idx;
            const p = programs[idx];
            document.getElementById('mainGridView').classList.add('hidden');
            document.getElementById('detailsView').classList.remove('hidden');
            document.getElementById('detailTitle').innerText = p.name;
            document.getElementById('detailSubtitle').innerText = `${p.code} | Session: ${p.session}`;
            const tabs = document.getElementById('yearTabsContainer');
            tabs.innerHTML = '';
            for(let i=1; i<=p.years; i++) {
                tabs.innerHTML += `<button onclick="selectYear(${i})" class="year-tab w-full text-left px-5 py-4 rounded-2xl font-bold bg-white dark:bg-gray-800 dark:text-gray-400 border dark:border-gray-700">Year ${i}</button>`;
            }
            selectYear(1);
        }

        function selectYear(y) {
            currentYear = y;
            currentBranchIdx = null;
            document.querySelectorAll('.year-tab').forEach((t, i) => {
                const isActive = (i === y-1);
                t.classList.toggle('bg-primary-500', isActive);
                t.classList.toggle('text-white', isActive);
                t.classList.toggle('border-primary-500', isActive);
            });
            renderYearContent();
        }

        function renderYearContent() {
            const container = document.getElementById('yearContentContainer');
            const branches = programs[currentProgIdx].yearData[currentYear].branches;

            if (currentBranchIdx === null) {
                container.innerHTML = `
                <div class="animate-fade">
                    <div class="flex items-center justify-between mb-8">
                        <h4 class="text-xl font-bold dark:text-white">Departments</h4>
                        <button onclick="openBulkModal('branches')" class="text-[10px] font-bold bg-primary-500 text-white px-4 py-2 rounded-lg uppercase">Add Dept</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${branches.map((b, idx) => `
                            <div onclick="currentBranchIdx=${idx}; renderYearContent();" class="p-6 bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 rounded-2xl cursor-pointer hover:border-primary-500 transition-all group">
                                <div class="flex justify-between items-center">
                                    <span class="font-bold dark:text-white group-hover:text-primary-500">${b.name}</span>
                                    <button onclick="event.stopPropagation(); programs[currentProgIdx].yearData[currentYear].branches.splice(${idx},1); saveData(); renderYearContent();" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash text-xs"></i></button>
                                </div>
                                <p class="text-[10px] text-gray-400 mt-2 uppercase font-bold">${b.students.length} Students enrolled</p>
                            </div>
                        `).join('') || '<p class="text-xs text-gray-400 italic">No Departments found.</p>'}
                    </div>
                </div>`;
            } else {
                const branch = branches[currentBranchIdx];
                container.innerHTML = `
                <div class="animate-fade">
                    <div class="flex items-center gap-4 mb-8">
                        <button onclick="currentBranchIdx=null; renderYearContent();" class="h-8 w-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center transition-all"><i class="fas fa-arrow-left text-xs"></i></button>
                        <h4 class="text-xl font-bold dark:text-white">${branch.name}</h4>
                    </div>
                    <div class="flex gap-2 mb-8">
                        <button onclick="openBulkModal('subjects')" class="text-[10px] font-bold bg-primary-500 text-white px-4 py-2 rounded-lg uppercase">Subjects</button>
                        <button onclick="openBulkModal('students')" class="text-[10px] font-bold bg-green-600 text-white px-4 py-2 rounded-lg uppercase">Enroll Student</button>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase mb-4">Active Subjects</p>
                            <div class="space-y-2">
                                ${branch.subjects.map((s, idx) => `<div class="flex justify-between p-3 bg-gray-50 dark:bg-gray-900 rounded-xl border dark:border-gray-700 text-sm dark:text-gray-200"><span>${s}</span><button onclick="removeEntry('subjects', ${idx})" class="text-red-400"><i class="fas fa-times"></i></button></div>`).join('') || '<p class="text-xs text-gray-400 italic">None</p>'}
                            </div>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase mb-4">Student Database</p>
                            <div class="space-y-2">
                                ${branch.students.map((s, idx) => `
                                    <div class="p-3 bg-gray-50 dark:bg-gray-900 rounded-xl border dark:border-gray-700">
                                        <div class="flex justify-between">
                                            <span class="text-sm font-bold dark:text-white">${s.name} ${s.sec ? `[${s.sec}]` : ''}</span>
                                            <button onclick="removeEntry('students', ${idx})" class="text-red-400"><i class="fas fa-times"></i></button>
                                        </div>
                                        <p class="text-[10px] text-gray-400 font-bold mt-1 uppercase">ID: ${s.roll} • ${s.email}</p>
                                    </div>
                                `).join('') || '<p class="text-xs text-gray-400 italic">No Students.</p>'}
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        }

        // --- FIXED LOGIC START ---

        function toggleEnrollMode(mode) {
            enrollMode = mode;
            document.getElementById('manualStudentForm').classList.toggle('hidden', mode !== 'manual');
            document.getElementById('bulkSection').classList.toggle('hidden', mode !== 'bulk');
            document.getElementById('modeManual').classList.toggle('bg-white', mode === 'manual');
            document.getElementById('modeManual').classList.toggle('dark:bg-gray-600', mode === 'manual');
            document.getElementById('modeBulk').classList.toggle('bg-white', mode === 'bulk');
            document.getElementById('modeBulk').classList.toggle('dark:bg-gray-600', mode === 'bulk');
        }

        function openBulkModal(type) {
            bulkType = type;
            document.getElementById('bulkTitle').innerText = type;
            const container = document.getElementById('manualFieldsContainer');
            container.innerHTML = ''; // Reset

            // Setup Manual Fields based on what we are adding
            if (type === 'students') {
                container.innerHTML = `
                    <input type="text" id="m_name" placeholder="Student Name" class="w-full px-4 py-2 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm">
                    <input type="email" id="m_email" placeholder="Email Address" class="w-full px-4 py-2 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm">
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <input type="text" id="m_roll" placeholder="Roll No" class="px-4 py-2 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm">
                        <input type="text" id="m_sec" placeholder="Section" class="px-4 py-2 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm">
                    </div>`;
            } else {
                // For Branches or Subjects
                container.innerHTML = `
                    <input type="text" id="m_name" placeholder="Enter ${type === 'branches' ? 'Department' : 'Subject'} Name" class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 dark:text-white border dark:border-gray-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm">
                `;
            }

            document.getElementById('bulkAddModal').classList.remove('hidden');
            toggleEnrollMode('manual');
            document.getElementById('bulkConfirmBtn').onclick = confirmBulkAdd;
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                // Replace new lines with commas for the bulk logic
                const content = e.target.result.split(/\r?\n/).filter(line => line.trim() !== "").join(', ');
                document.getElementById('bulkInput').value = content;
            };
            reader.readAsText(file);
        }

        function confirmBulkAdd() {
            const yearData = programs[currentProgIdx].yearData[currentYear];
            
            if (enrollMode === 'manual') {
                const name = document.getElementById('m_name').value;
                if(!name) return alert("Name is required");

                if (bulkType === 'branches') {
                    yearData.branches.push({ name, subjects: [], students: [] });
                } else if (bulkType === 'subjects') {
                    yearData.branches[currentBranchIdx].subjects.push(name);
                } else if (bulkType === 'students') {
                    yearData.branches[currentBranchIdx].students.push({
                        name, 
                        roll: document.getElementById('m_roll').value || 'N/A',
                        email: document.getElementById('m_email').value || 'N/A',
                        sec: document.getElementById('m_sec').value || ''
                    });
                }
            } else {
                const input = document.getElementById('bulkInput').value;
                if(!input) return alert("Please provide data");
                const items = input.split(',').map(i => i.trim()).filter(i => i !== "");

                if (bulkType === 'branches') {
                    items.forEach(it => yearData.branches.push({ name: it, subjects: [], students: [] }));
                } else if (bulkType === 'subjects') {
                    yearData.branches[currentBranchIdx].subjects.push(...items);
                } else if (bulkType === 'students') {
                    items.forEach(it => yearData.branches[currentBranchIdx].students.push({ name: it, roll: 'TBD', email: 'N/A', sec: '' }));
                }
            }
            saveData(); renderYearContent(); closeBulkModal();
        }

        // --- FIXED LOGIC END ---

        function openProgramModal() { document.getElementById('programModal').classList.remove('hidden'); }
        function closeProgramModal() { document.getElementById('programModal').classList.add('hidden'); }
        function closeBulkModal() { 
            document.getElementById('bulkAddModal').classList.add('hidden'); 
            document.getElementById('bulkInput').value = '';
            document.getElementById('fileInput').value = '';
        }
        function hideDetails() { document.getElementById('detailsView').classList.add('hidden'); document.getElementById('mainGridView').classList.remove('hidden'); }
        function toggleProfile() { document.getElementById('profileOverlay').classList.toggle('hidden'); }
        function removeEntry(type, idx) { programs[currentProgIdx].yearData[currentYear].branches[currentBranchIdx][type].splice(idx, 1); saveData(); renderYearContent(); }
        function filterPrograms() {
            const q = document.getElementById('programSearch').value.toLowerCase();
            document.querySelectorAll('.program-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }

        document.getElementById('themeToggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');

        renderGrid();
    </script>
</body>
