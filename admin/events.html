<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCode - Global Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ["Poppins", "sans-serif"] },
                    colors: {
                        primary: { 50: "#E7F0FA", 100: "#D0E1F5", 200: "#7BA4D0", 300: "#4D84C0", 400: "#2E5E99", 500: "#1E4A7A", 600: "#0D2440" },
                        dark: { bg: "#111827", card: "#1F2937", text: "#F9FAFB", border: "#374151" }
                    },
                },
            },
        };
    </script>
    <style>
        .sidebar { width: 16rem; }
        .nav-item { transition: all 0.2s; display: flex; align-items: center; padding: 0.75rem 1rem; color: #374151; border-radius: 0.5rem; cursor: pointer; }
        .dark .nav-item { color: #d1d5db; }
        .nav-item:hover { background-color: #f3f4f6; }
        .dark .nav-item:hover { background-color: #374151; }
        .nav-item.active { background-color: #D0E1F5; color: #1E4A7A; font-weight: 600; }
        .dark .nav-item.active { background-color: #1E4A7A; color: #ffffff; }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab-btn.active { border-bottom: 2px solid #1E4A7A; color: #1E4A7A; font-weight: 600; }
        .dark .tab-btn.active { border-bottom: 2px solid #7BA4D0; color: #7BA4D0; }
        
        #shareToast {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
        }
        #shareToast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        #shareMenu { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-200">
    
    <div id="shareToast" class="fixed bottom-10 left-1/2 z-[200] bg-primary-500 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
        <i class="fas fa-link text-xl"></i>
        <span class="font-medium">Link copied to clipboard!</span>
    </div>

    <div id="shareMenu" class="hidden fixed z-[210] bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl p-2 w-48 animate-in fade-in zoom-in duration-200">
        <button onclick="shareTo('whatsapp')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-green-50 dark:hover:bg-green-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fab fa-whatsapp text-green-500 text-lg"></i>
            <span class="text-sm font-semibold">WhatsApp</span>
        </button>
        <button onclick="shareTo('twitter')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fab fa-twitter text-blue-400 text-lg"></i>
            <span class="text-sm font-semibold">Twitter (X)</span>
        </button>
        <div class="h-[1px] bg-gray-100 dark:bg-gray-700 my-1"></div>
        <button onclick="shareTo('copy')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-primary-50 dark:hover:bg-primary-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fas fa-link text-primary-400 text-lg"></i>
            <span class="text-sm font-semibold">Copy Link</span>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
        <aside class="sidebar bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 flex-shrink-0">
            <div class="p-6 text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                <i class="fas fa-code text-primary-500"></i><span>CampusCode</span>
            </div>
            <nav class="px-4 space-y-1">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home mr-3"></i><span>Home</span></a>
                <a href="program.html" class="nav-item"><i class="fa-solid fa-layer-group mr-3"></i><span>Programs</span></a>
                <a href="contest.html" class="nav-item"><i class="fa-solid fa-trophy mr-3"></i><span>Contests</span></a>
                <a href="events.html" class="nav-item active"><i class="fa-solid fa-calendar-star mr-3"></i><span>Events</span></a>
                <a href="manage_user.html" class="nav-item"><i class="fa-solid fa-users mr-3"></i><span>User</span></a>
                <a href="update-report.html" class="nav-item"><i class="fas fa-file-invoice mr-3"></i><span>Reports</span></a>
                <div onclick="toggleProfile()" class="nav-item"><i class="fa-solid fa-user mr-3"></i><span>Profile</span></div>
            </nav>
        </aside>

        <div class="flex-1 overflow-y-auto">
            <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10 px-8 py-3 flex justify-between items-center">
                <div class="text-lg font-bold text-gray-800 dark:text-white">Global Events & Challenges</div>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="p-2 text-gray-500 dark:text-gray-400"><i class="fas fa-moon text-xl"></i></button>
                    <button onclick="toggleProfile()" class="ml-2 flex items-center gap-3 p-1 pr-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <div class="h-9 w-9 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold text-sm">RK</div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-200 hidden sm:block">Raj Kumar</span>
                    </button>
                </div>
            </header>

            <main class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Global Level Contests</h2>
                </div>

                <div class="flex gap-8 border-b border-gray-200 dark:border-gray-700 mb-6">
                    <button id="upcomingTab" onclick="switchTab('upcoming')" class="tab-btn pb-3 active">Ongoing & Upcoming</button>
                    <button id="pastTab" onclick="switchTab('past')" class="tab-btn pb-3 text-gray-400">Past Events</button>
                </div>

                <div class="flex flex-wrap gap-4 mb-8">
                    <div class="relative flex-1 min-w-[300px]">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="eventSearch" oninput="applyFilters()" class="w-full pl-12 pr-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white outline-none focus:ring-2 focus:ring-primary-300" placeholder="Search global events..." />
                    </div>
                    <select id="typeFilter" onchange="applyFilters()" class="px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 outline-none">
                        <option value="all">All Types</option>
                        <option value="coding">Coding</option>
                        <option value="hackathon">Hackathon</option>
                    </select>
                </div>

                <div id="eventContainer" class="space-y-6"></div>
            </main>
        </div>
    </div>

    <div id="leaderboardModal" class="fixed inset-0 z-[150] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="bg-primary-500 p-6 flex justify-between items-center text-white">
                <h3 class="text-xl font-bold">Global Leaderboard</h3>
                <button onclick="toggleLeaderboard()" class="text-white/70 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4 max-h-[60vh] overflow-y-auto">
                <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl border border-primary-100 dark:border-gray-600">
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-primary-500">#1</span>
                        <div class="h-10 w-10 rounded-full bg-yellow-400 flex items-center justify-center text-white font-bold">AK</div>
                        <span class="font-semibold dark:text-white">Alex Kumar</span>
                    </div>
                    <span class="font-bold text-primary-600">2,450 pts</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-2xl">
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-gray-400">#2</span>
                        <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold">SM</div>
                        <span class="font-semibold dark:text-white">Sarah Miller</span>
                    </div>
                    <span class="font-bold text-primary-600">2,310 pts</span>
                </div>
            </div>
            <div class="p-6 border-t dark:border-gray-700 text-center">
                <button onclick="toggleLeaderboard()" class="text-sm font-bold text-gray-400 uppercase tracking-widest hover:text-gray-600">Close</button>
            </div>
        </div>
    </div>

    <div id="profileOverlay" class="fixed inset-0 z-[150] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-[320px] rounded-3xl overflow-hidden shadow-2xl transform transition-all">
            <div class="bg-primary-500 p-6 text-center relative h-32">
                <button onclick="toggleProfile()" class="absolute top-4 right-4 text-white/80 hover:text-white"><i class="fas fa-times text-lg"></i></button>
                <div class="absolute -bottom-10 left-1/2 -translate-x-1/2">
                    <div class="h-20 w-20 rounded-full border-4 border-white dark:border-gray-800 bg-primary-500 flex items-center justify-center text-white text-2xl font-bold">RK</div>
                </div>
            </div>
            <div class="pt-12 pb-6 px-6 text-center">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white">Raj Kumar</h3>
                <p class="text-xs text-gray-500 mb-6 flex items-center justify-center gap-1"><i class="fas fa-university"></i> XYZ Institute</p>
                <div class="flex justify-between border-y border-gray-100 dark:border-gray-700 py-4 mb-6">
                    <div><p class="text-[10px] font-bold text-primary-400 uppercase">Solved</p><p class="text-lg font-bold dark:text-white">124</p></div>
                    <div class="border-x border-gray-100 dark:border-gray-700 px-6"><p class="text-[10px] font-bold text-primary-400 uppercase">Rank</p><p class="text-lg font-bold dark:text-white">42</p></div>
                    <div><p class="text-[10px] font-bold text-primary-400 uppercase">Points</p><p class="text-lg font-bold dark:text-white">1.2k</p></div>
                </div>
                <div class="space-y-1">
                    <button class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors group">
                        <div class="flex items-center gap-3"><i class="fas fa-question-circle text-primary-400"></i><span class="text-sm font-medium text-gray-700 dark:text-gray-200">Help & Support</span></div>
                        <i class="fas fa-chevron-right text-[10px] text-gray-400 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-red-500 transition-colors">
                        <i class="fas fa-sign-out-alt"></i><span class="text-sm font-bold">Log out</span>
                    </button>
                </div>
                <button onclick="toggleProfile()" class="mt-4 text-[10px] font-bold text-gray-400 uppercase hover:text-gray-600 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script>
        let events = [
            { id: 1, title: "Google Hash Code 2025", desc: "The ultimate team-based programming competition globally.", type: "coding", status: "upcoming", participants: "50k+", time: "4 hours" },
            { id: 2, title: "Global Open Hackathon", desc: "Build innovative solutions for climate change.", type: "hackathon", status: "upcoming", participants: "12k+", time: "48 hours" },
            { id: 3, title: "Meta Hacker Cup", desc: "World-class algorithmic challenge.", type: "coding", status: "past", participants: "25k+", time: "3 hours" }
        ];

        let activeTab = 'upcoming';
        let currentShareTitle = "";
        let currentShareUrl = window.location.href;

        function switchTab(tab) {
            activeTab = tab;
            document.getElementById('upcomingTab').className = `tab-btn pb-3 ${tab === 'upcoming' ? 'active' : 'text-gray-400'}`;
            document.getElementById('pastTab').className = `tab-btn pb-3 ${tab === 'past' ? 'active' : 'text-gray-400'}`;
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('eventSearch').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const filtered = events.filter(e => 
                e.status === activeTab && 
                (type === 'all' || e.type === type) &&
                e.title.toLowerCase().includes(query)
            );
            renderEvents(filtered);
        }

        function openShareMenu(event, title) {
            event.stopPropagation();
            currentShareTitle = title;
            const menu = document.getElementById('shareMenu');
            const rect = event.currentTarget.getBoundingClientRect();
            menu.style.top = `${rect.bottom + window.scrollY + 5}px`;
            menu.style.left = `${rect.left - 100}px`;
            menu.classList.remove('hidden');

            setTimeout(() => {
                window.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target)) {
                        menu.classList.add('hidden');
                        window.removeEventListener('click', closeMenu);
                    }
                });
            }, 10);
        }

        function shareTo(platform) {
            const text = encodeURIComponent(`Check out ${currentShareTitle} on CampusCode!`);
            const url = encodeURIComponent(currentShareUrl);
            if (platform === 'whatsapp') window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
            else if (platform === 'twitter') window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
            else if (platform === 'copy') {
                navigator.clipboard.writeText(currentShareUrl);
                const toast = document.getElementById('shareToast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
            document.getElementById('shareMenu').classList.add('hidden');
        }

        function toggleLeaderboard() { document.getElementById('leaderboardModal').classList.toggle('hidden'); }
        function toggleProfile() { document.getElementById('profileOverlay').classList.toggle('hidden'); }

        function renderEvents(data) {
            const container = document.getElementById('eventContainer');
            container.innerHTML = data.length ? '' : '<div class="text-center py-20 text-gray-400"><p>No global events match your search.</p></div>';
            
            data.forEach(e => {
                const leaderboardBtn = activeTab === 'past' ? 
                    `<button onclick="toggleLeaderboard()" class="bg-primary-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-primary-700 transition-all active:scale-95 flex items-center gap-2">
                        <i class="fas fa-trophy text-xs text-yellow-400"></i> Leaderboard
                    </button>` : '';

                // Logic: Show Share button ONLY for Upcoming/Ongoing, Hide it for Past
                const shareBtn = activeTab === 'upcoming' ? 
                    `<button onclick="openShareMenu(event, '${e.title}')" class="text-primary-500 bg-primary-50 dark:bg-primary-900/20 dark:text-primary-300 px-6 py-2.5 rounded-xl font-bold hover:bg-primary-100 dark:hover:bg-primary-900/40 transition-all flex items-center gap-2 active:scale-95">
                        <i class="fas fa-share-alt text-xs"></i> Share
                    </button>` : '';

                container.innerHTML += `
                    <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 border border-gray-100 dark:border-gray-700 shadow-sm flex justify-between items-center group hover:translate-x-1 transition-all">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="bg-primary-50 text-primary-500 dark:bg-primary-900/20 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Global Event</span>
                                <span class="text-xs text-gray-400"><i class="far fa-calendar"></i> ${activeTab === 'past' ? 'Finished' : 'Starts in 5 days'}</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">${e.title}</h3>
                            <p class="text-sm text-gray-500 mb-4">${e.desc}</p>
                            <div class="flex items-center gap-6 text-xs text-gray-400">
                                <span class="flex items-center gap-2"><i class="far fa-clock"></i> ${e.time}</span>
                                <span class="flex items-center gap-2"><i class="fas fa-users"></i> ${e.participants} Registrations</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 items-end">
                            ${leaderboardBtn}
                            ${shareBtn}
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const icon = document.querySelector('#themeToggle i');
            icon.className = document.documentElement.classList.contains('dark') ? 'fas fa-sun text-xl' : 'fas fa-moon text-xl';
        });
        
        applyFilters();
    </script>
</body>
</html>
