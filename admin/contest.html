<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCode - Contests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ["Poppins", "sans-serif"] },
                    colors: {
                        primary: { 50: "#E7F0FA", 100: "#D0E1F5", 200: "#7BA4D0", 300: "#4D84C0", 400: "#2E5E99", 500: "#1E4A7A", 600: "#0D2440" },
                        dark: { bg: "#111827", card: "#1F2937", text: "#F9FAFB", border: "#374151" }
                    },
                },
            },
        };
    </script>
    <style>
        .sidebar { width: 16rem; }
        .nav-item { transition: all 0.2s; display: flex; align-items: center; padding: 0.75rem 1rem; color: #374151; border-radius: 0.5rem; cursor: pointer; border: none; background: none; width: 100%; text-align: left; }
        .dark .nav-item { color: #d1d5db; }
        .nav-item:hover { background-color: #f3f4f6; }
        .dark .nav-item:hover { background-color: #374151; }
        .nav-item.active { background-color: #d0e1f5; color: #1e4a7a; font-weight: 600; }
        .dark .nav-item.active { background-color: #1e4a7a; color: #ffffff; }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.3s; }
        .tab-btn.active { border-bottom: 2px solid #1e4a7a; color: #1e4a7a; font-weight: 600; }
        .dark .tab-btn.active { border-bottom: 2px solid #7BA4D0; color: #7BA4D0; }
        
        #shareToast { transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform: translateX(-50%) translateY(100px); opacity: 0; }
        #shareToast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        #shareMenu { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-200">
    
    <div id="shareToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] bg-primary-500 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
        <i id="toastIcon" class="fas fa-link text-xl"></i>
        <span id="toastMessage" class="font-medium">Link copied to clipboard!</span>
    </div>

    <div id="shareMenu" class="hidden fixed z-[210] bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl p-2 w-48 shadow-xl">
        <button onclick="shareTo('whatsapp')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-green-50 dark:hover:bg-green-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fab fa-whatsapp text-green-500 text-lg"></i>
            <span class="text-sm font-semibold">WhatsApp</span>
        </button>
        <button onclick="shareTo('twitter')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fab fa-twitter text-blue-400 text-lg"></i>
            <span class="text-sm font-semibold">Twitter (X)</span>
        </button>
        <div class="h-[1px] bg-gray-100 dark:bg-gray-700 my-1"></div>
        <button onclick="shareTo('copy')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-primary-50 dark:hover:bg-primary-900/20 text-gray-700 dark:text-gray-200 transition-colors">
            <i class="fas fa-link text-primary-400 text-lg"></i>
            <span class="text-sm font-semibold">Copy Link</span>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
        <aside class="sidebar bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 flex-shrink-0">
            <div class="p-6 text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                <i class="fas fa-code text-primary-500"></i><span>CampusCode</span>
            </div>
            <nav class="px-4 space-y-1">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home mr-3"></i><span>Home</span></a>
                <a href="program.html" class="nav-item"><i class="fa-solid fa-layer-group mr-3"></i><span>Programs</span></a>
                <a href="contest.html" class="nav-item active"><i class="fa-solid fa-trophy mr-3"></i><span>Contests</span></a>
                <a href="events.html" class="nav-item"><i class="fa-solid fa-calendar-check mr-3"></i><span>Events</span></a>
                <a href="manage_user.html" class="nav-item"><i class="fa-solid fa-users mr-3"></i><span>User</span></a>
                <a href="update-report.html" class="nav-item"><i class="fas fa-file-invoice mr-3"></i><span>Reports</span></a>
                <button onclick="toggleProfile()" class="nav-item"><i class="fa-solid fa-user mr-3"></i><span>Profile</span></button>
            </nav>
        </aside>

        <div class="flex-1 overflow-y-auto">
            <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10 px-8 py-3 flex justify-between items-center">
                <div class="flex flex-col">
                    <div class="text-lg font-bold text-gray-800 dark:text-white">XYZ Institute of Technology</div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="p-2 text-gray-500 dark:text-gray-400"><i class="fas fa-moon text-xl"></i></button>
                    <button onclick="toggleProfile()" class="ml-2 flex items-center gap-3 p-1 pr-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <div class="h-9 w-9 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold text-sm">RK</div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-200 hidden sm:block">Raj Kumar</span>
                    </button>
                </div>
            </header>

            <main class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Contests</h2>
                    <button id="createContestBtn" onclick="openCreateModal()" class="bg-[#0D1B2A] text-white px-6 py-2 rounded-lg font-semibold flex items-center gap-2 hover:opacity-90 transition-all">
                        <i class="fas fa-plus"></i> Create Contest
                    </button>
                </div>

                <div class="flex gap-8 border-b border-gray-200 dark:border-gray-700 mb-6">
                    <button id="upcomingTab" onclick="switchTab('upcoming')" class="tab-btn pb-3 active">Upcoming</button>
                    <button id="pastTab" onclick="switchTab('past')" class="tab-btn pb-3 text-gray-400">Past Results</button>
                </div>

                <div class="relative mb-8">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="contestSearch" oninput="applyFilters()" class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white outline-none focus:ring-2 focus:ring-primary-300" placeholder="Search contests hosted by XYZ Institute..." />
                </div>

                <div id="contestContainer" class="space-y-6"></div>
            </main>
        </div>
    </div>

    <div id="viewModal" class="fixed inset-0 z-[120] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-primary-500 p-6 flex justify-between items-center text-white">
                <h3 class="text-xl font-bold">Contest Details</h3>
                <button onclick="closeViewModal()" class="text-white/80 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <span id="viewTypeTag" class="text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest border mb-2 inline-block"></span>
                    <h2 id="viewTitle" class="text-2xl font-bold text-gray-800 dark:text-white"></h2>
                    <p id="viewOpponent" class="text-sm font-semibold text-red-500 mt-1 hidden"></p>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-2xl">
                    <p class="text-xs font-bold text-gray-400 uppercase mb-2">Description</p>
                    <p id="viewDesc" class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed"></p>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <i class="far fa-calendar text-primary-500 mb-1 block"></i>
                        <span id="viewDate" class="text-xs font-bold dark:text-white"></span>
                    </div>
                    <div class="text-center">
                        <i class="far fa-clock text-primary-500 mb-1 block"></i>
                        <span id="viewTime" class="text-xs font-bold dark:text-white"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-users text-primary-500 mb-1 block"></i>
                        <span id="viewUsers" class="text-xs font-bold dark:text-white"></span>
                    </div>
                </div>
                <button onclick="closeViewModal()" class="w-full bg-primary-500 text-white py-4 rounded-xl font-bold hover:bg-primary-600 transition-all">Back to List</button>
            </div>
        </div>
    </div>

    <div id="createModal" class="fixed inset-0 z-[110] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-[550px] rounded-3xl p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold dark:text-white">Create New Contest</h3>
                <button id="deleteBtn" onclick="deleteContest()" class="hidden text-red-500 hover:text-red-700 text-xs font-bold uppercase tracking-widest"><i class="fas fa-trash mr-1"></i> Delete</button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Contest Title</label>
                    <input type="text" id="newTitle" placeholder="e.g. Winter Code Sprint" class="w-full p-3 rounded-xl border dark:bg-gray-700 dark:text-white dark:border-gray-600 outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Description</label>
                    <textarea id="newDesc" placeholder="Describe the rules and prizes..." class="w-full p-3 rounded-xl border dark:bg-gray-700 dark:text-white dark:border-gray-600 outline-none h-24"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Date</label>
                        <input type="date" id="contestDate" class="w-full p-3 rounded-xl border dark:bg-gray-700 dark:text-white dark:border-gray-600 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Duration</label>
                        <input type="text" id="contestTime" placeholder="e.g. 2 Hours" class="w-full p-3 rounded-xl border dark:bg-gray-700 dark:text-white dark:border-gray-600 outline-none">
                    </div>
                </div>
                
                <div class="p-4 bg-primary-50 dark:bg-primary-900/10 rounded-2xl border border-primary-100 dark:border-primary-800">
                    <div class="flex items-center gap-3 mb-3">
                        <input type="checkbox" id="interCollegeToggle" onchange="toggleOpponentSelect()" class="w-4 h-4 rounded text-primary-500">
                        <label for="interCollegeToggle" class="text-sm font-bold text-primary-700 dark:text-primary-300">Enable Inter-College Mode</label>
                    </div>
                    <div id="opponentSection" class="hidden">
                        <select id="opponentCollege" class="w-full p-3 rounded-xl border dark:bg-gray-700 dark:text-white dark:border-gray-600 outline-none">
                            <option value="">Choose Opponent University...</option>
                            <option value="Global Tech University">Global Tech University</option>
                            <option value="State Engineering College">State Engineering College</option>
                            <option value="City Polytechnic">City Polytechnic</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button id="submitBtn" onclick="saveContest()" class="flex-1 bg-primary-500 text-white py-4 rounded-xl font-bold hover:bg-primary-600 transition-all">Save Contest</button>
                    <button onclick="closeCreateModal()" class="flex-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 py-4 rounded-xl font-bold">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="leaderboardModal" class="fixed inset-0 z-[150] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-gray-800 w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="bg-primary-500 p-6 flex justify-between items-center text-white">
                <h3 class="text-xl font-bold">Final Standings</h3>
                <button onclick="closeLeaderboard()" class="text-white/70 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6">
                <p id="leaderboardSubtitle" class="text-xs font-bold text-primary-400 uppercase mb-4 text-center"></p>
                <div class="space-y-3" id="leaderboardBody"></div>
            </div>
            <div class="p-6 border-t dark:border-gray-700 text-center">
                <button onclick="closeLeaderboard()" class="text-sm font-bold text-gray-400 uppercase tracking-widest hover:text-gray-600">Close</button>
            </div>
        </div>
    </div>

    <div id="profileOverlay" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 w-[350px] rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="bg-primary-500 p-8 text-center relative h-32">
                <button onclick="toggleProfile()" class="absolute top-4 right-4 text-white/80 hover:text-white"><i class="fas fa-times"></i></button>
                <div class="absolute -bottom-10 left-1/2 -translate-x-1/2">
                    <div class="h-24 w-24 rounded-full border-4 border-white dark:border-gray-800 bg-primary-600 flex items-center justify-center text-white text-3xl font-bold shadow-lg">RK</div>
                </div>
            </div>
            <div class="pt-14 pb-8 px-8 text-center">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Raj Kumar</h3>
                <p class="text-sm font-medium text-primary-500 mb-6 uppercase tracking-wider">XYZ Institute of Technology</p>
                
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-2xl">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Global Rank</p>
                        <p class="text-xl font-bold text-gray-800 dark:text-white">#1,245</p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-900 p-3 rounded-2xl">
                        <p class="text-[10px] font-bold text-gray-400 uppercase">College Rank</p>
                        <p class="text-xl font-bold text-gray-800 dark:text-white">#12</p>
                    </div>
                </div>

                <button class="w-full bg-red-50 dark:bg-red-900/10 text-red-500 py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition-colors">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
    </div>

    <script>
        let myCollege = "XYZ Institute of Technology";
        let contests = [
            { id: 1, title: "Weekly Coding Challenge #42", desc: "Solve 5 problems in 3 hours!", date: "2025-12-25", participants: 1245, time: "3 Hours", host: myCollege, opponent: "", isInter: false },
            { id: 2, title: "Inter-College Code-Off", desc: "Ultimate showdown of logic and speed between colleges.", date: "2025-12-30", participants: 850, time: "1.5 Hours", host: myCollege, opponent: "Global Tech University", isInter: true },
            { id: 3, title: "October Mega Contest", desc: "Our biggest contest of the year.", date: "2024-10-15", participants: 5200, time: "5 Hours", host: myCollege, opponent: "", isInter: false }
        ];

        let activeTab = 'upcoming';

        function toggleProfile() { document.getElementById('profileOverlay').classList.toggle('hidden'); }
        function closeLeaderboard() { document.getElementById('leaderboardModal').classList.add('hidden'); }
        function openCreateModal() { resetModal(); document.getElementById('modalTitle').innerText = "New Contest for XYZ"; document.getElementById('createModal').classList.remove('hidden'); }
        function closeCreateModal() { document.getElementById('createModal').classList.add('hidden'); }
        function toggleOpponentSelect() { document.getElementById('opponentSection').classList.toggle('hidden', !document.getElementById('interCollegeToggle').checked); }

        function openViewModal(id) {
            const c = contests.find(contest => contest.id === id);
            if (!c) return;
            document.getElementById('viewTitle').innerText = c.title;
            document.getElementById('viewDesc').innerText = c.desc;
            document.getElementById('viewDate').innerText = c.date;
            document.getElementById('viewTime').innerText = c.time;
            document.getElementById('viewUsers').innerText = c.participants + " Users";
            const tag = document.getElementById('viewTypeTag');
            const opp = document.getElementById('viewOpponent');
            if(c.isInter) {
                tag.innerText = "Inter-College Event";
                tag.className = "text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest border border-red-200 bg-red-50 text-red-500 mb-2 inline-block";
                opp.innerText = "Vs: " + c.opponent;
                opp.classList.remove('hidden');
            } else {
                tag.innerText = "Hosted by XYZ";
                tag.className = "text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest border border-primary-200 bg-primary-50 text-primary-500 mb-2 inline-block";
                opp.classList.add('hidden');
            }
            document.getElementById('viewModal').classList.remove('hidden');
        }

        function closeViewModal() { document.getElementById('viewModal').classList.add('hidden'); }

        function switchTab(tab) {
            activeTab = tab;
            document.getElementById('upcomingTab').className = `tab-btn pb-3 ${tab === 'upcoming' ? 'active' : 'text-gray-400'}`;
            document.getElementById('pastTab').className = `tab-btn pb-3 ${tab === 'past' ? 'active' : 'text-gray-400'}`;
            document.getElementById('createContestBtn').classList.toggle('hidden', tab === 'past');
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('contestSearch').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            let filtered = contests.filter(c => {
                const matchesTab = activeTab === 'upcoming' ? c.date >= today : c.date < today;
                return matchesTab && c.title.toLowerCase().includes(query);
            });
            renderContests(filtered);
        }

        // Updated function to open contest-report.html
        function downloadContestData(id) {
            const c = contests.find(contest => contest.id === id);
            if (!c) return;
            showToast("Redirecting to Contest Report...", "fa-file-lines");
            setTimeout(() => {
                window.location.href = `contest-report.html?id=${c.id}&title=${encodeURIComponent(c.title)}&date=${c.date}`;
            }, 600);
        }

        function showToast(msg, icon) {
            const t = document.getElementById('shareToast');
            document.getElementById('toastMessage').innerText = msg;
            document.getElementById('toastIcon').className = `fas ${icon} text-xl`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function renderContests(data) {
            const container = document.getElementById('contestContainer');
            container.innerHTML = data.length ? '' : '<div class="text-center py-20 text-gray-400">No matches for XYZ Institute</div>';
            
            data.forEach(c => {
                const isUpcoming = activeTab === 'upcoming';
                container.innerHTML += `
                    <div class="bg-white dark:bg-gray-800 rounded-3xl p-7 border border-gray-100 dark:border-gray-700 shadow-sm hover:shadow-md transition-all">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="bg-primary-100 dark:bg-primary-900/30 text-primary-600 dark:text-primary-300 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest border border-primary-200 dark:border-primary-800">
                                        <i class="fas fa-university mr-1"></i> Hosted by XYZ
                                    </span>
                                    ${c.isInter ? '<span class="bg-red-100 text-red-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase">Inter-College</span>' : ''}
                                </div>
                                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">${c.title}</h3>
                                ${c.isInter ? `<p class="text-sm font-semibold text-gray-400 mb-3">Versus: <span class="text-red-400">${c.opponent}</span></p>` : ''}
                                <div class="flex flex-wrap gap-6 text-xs text-gray-400 font-bold uppercase tracking-wider">
                                    <span><i class="far fa-calendar mr-2 text-primary-500"></i>${c.date}</span>
                                    <span><i class="far fa-clock mr-2 text-primary-500"></i>${c.time}</span>
                                    <span><i class="fas fa-users mr-2 text-primary-500"></i>${c.participants} users</span>
                                </div>
                            </div>
                            <div class="flex flex-col gap-3 w-full md:w-auto">
                                ${isUpcoming ? 
                                    `
                                    <div class="flex gap-2">
                                        <button onclick="openViewModal(${c.id})" class="flex-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-6 py-3 rounded-xl font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition-all flex items-center justify-center gap-2">
                                            <i class="fas fa-eye"></i> View
                                        </button>
                                        <button onclick="openEditModal(${c.id})" class="flex-1 bg-primary-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-primary-700 transition-all flex items-center justify-center gap-2">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                    </div>
                                    <button onclick="openShareMenu(event, '${c.title}')" class="border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300 px-8 py-3 rounded-xl font-bold hover:bg-gray-50 dark:hover:bg-gray-700 transition-all flex items-center justify-center gap-2">
                                        <i class="fas fa-share-nodes"></i> Share
                                    </button>
                                    ` : 
                                    `
                                    <button onclick="openLeaderboard('${c.title}')" class="bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold hover:bg-emerald-600 transition-all flex items-center justify-center gap-2">
                                        <i class="fas fa-poll"></i> Standings
                                    </button>
                                    
                                    `
                                }
                            </div>
                        </div>
                    </div>`;
            });
        }

        function openEditModal(id) {
            const c = contests.find(contest => contest.id === id);
            if (!c) return;
            document.getElementById('modalTitle').innerText = "Update " + c.title;
            document.getElementById('editId').value = c.id;
            document.getElementById('newTitle').value = c.title;
            document.getElementById('newDesc').value = c.desc;
            document.getElementById('contestDate').value = c.date;
            document.getElementById('contestTime').value = c.time;
            document.getElementById('interCollegeToggle').checked = c.isInter;
            toggleOpponentSelect();
            if (c.isInter) document.getElementById('opponentCollege').value = c.opponent;
            document.getElementById('submitBtn').innerText = "Update Contest";
            document.getElementById('deleteBtn').classList.remove('hidden');
            document.getElementById('createModal').classList.remove('hidden');
        }

        function saveContest() {
            const id = document.getElementById('editId').value;
            const title = document.getElementById('newTitle').value;
            const desc = document.getElementById('newDesc').value;
            const date = document.getElementById('contestDate').value;
            const time = document.getElementById('contestTime').value || "2 Hours";
            const isInter = document.getElementById('interCollegeToggle').checked;
            const opponent = isInter ? document.getElementById('opponentCollege').value : "";
            if (id) {
                const index = contests.findIndex(c => c.id == id);
                contests[index] = { ...contests[index], title, desc, date, time, isInter, opponent };
            } else {
                contests.unshift({ id: Date.now(), title, desc, date, time, participants: 0, host: myCollege, opponent, isInter });
            }
            closeCreateModal();
            applyFilters();
        }

        function deleteContest() {
            if (confirm("Permanently delete this XYZ Institute contest?")) {
                const id = document.getElementById('editId').value;
                contests = contests.filter(c => c.id != id);
                closeCreateModal();
                applyFilters();
            }
        }

        function resetModal() {
            document.getElementById('editId').value = '';
            document.getElementById('newTitle').value = '';
            document.getElementById('newDesc').value = '';
            document.getElementById('contestDate').value = '';
            document.getElementById('contestTime').value = '';
            document.getElementById('interCollegeToggle').checked = false;
            document.getElementById('opponentSection').classList.add('hidden');
            document.getElementById('submitBtn').innerText = "Save Contest";
            document.getElementById('deleteBtn').classList.add('hidden');
        }

        function openLeaderboard(title) {
            document.getElementById('leaderboardSubtitle').innerText = title;
            document.getElementById('leaderboardBody').innerHTML = `
                <div class="flex items-center justify-between p-4 bg-amber-50 dark:bg-amber-900/10 rounded-2xl border border-amber-100">
                    <span class="font-bold text-amber-600">1st</span>
                    <span class="font-bold dark:text-white">Arjun Mehta (Global Tech)</span>
                    <span class="font-bold text-primary-500">500 pts</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-900/50 rounded-2xl">
                    <span class="font-bold text-gray-400">2nd</span>
                    <span class="font-bold dark:text-white">Raj Kumar (XYZ Inst)</span>
                    <span class="font-bold text-primary-500">485 pts</span>
                </div>`;
            document.getElementById('leaderboardModal').classList.remove('hidden');
        }

        function openShareMenu(event, title) {
            event.stopPropagation();
            const menu = document.getElementById('shareMenu');
            menu.style.top = `${event.pageY + 10}px`;
            menu.style.left = `${event.pageX - 150}px`;
            menu.classList.remove('hidden');
            window.onclick = () => menu.classList.add('hidden');
        }

        function shareTo(p) {
            if (p === 'copy') {
                navigator.clipboard.writeText("Join the contest at XYZ Institute!");
                showToast("Link copied to clipboard!", "fa-link");
            }
        }

        document.getElementById('themeToggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            const icon = document.querySelector('#themeToggle i');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        };

        window.onload = () => {
            applyFilters();
        };
    </script>
</body>
</html>
